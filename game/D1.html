<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The best game ever</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="level-container">
  <img src="../img/hall.jpg" alt="hall" />
  <div class="question">
    <p>
      you get up and you start checking the place out to see if you could get some answers.
    </p>
    <p>
      what do you do?
    </p>
  </div>
  <div class="choiceBox">
    <input  type="radio" name="options" value="0">A. contemplate more about why you are there.<br>
    <input  type="radio" name="options" value="1">B. stare at the ceiling.<br>
    <input  type="radio" name="options" value="2">C. go back to sleep.<br>
    <input  type="radio" name="options" value="3">D. get up and see if there is anyone that can can tell you why you are there.<br>
  </div>
</div>
<div class="nextbtn">
  <button id="button" name="nextbtn" align="right">NEXT</button>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script type="text/javascript">
var links = [
  "indexA1.html",
  "indexB1.html",
  "indexC1.html",
  "indexD1.html"
]

$("button").click(function(){
  var michelleObama = $("input[name='options']:checked").val();
  if (!michelleObama){
    alert("hey! you didn't select anything. you need to select an answer!");
    return;
  }
  window.location = links[michelleObama];
})

</script>



</body>
</html>
